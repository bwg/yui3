<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script src="../../../../build/yui/yui.js"></script>
<script>
var Y = YUI({
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',

    coverage: [
        'treeview', 'treeview-lazy', 'treeview-node', 'treeview-templates',
        'treeview-tree'
    ],

    modules: {
        'treeview-test': {
            fullpath: 'assets/treeview-test.js',
            requires: ['json', 'treeview', 'treeview-lazy', 'test']
        }
    },
    useBrowserConsole: false
}).use('treeview-test', 'test-console', function (Y) {
    new Y.Test.Console().render('#log');
    Y.Test.Runner.add(Y.TreeViewTestSuite);
    Y.Test.Runner.run();
});
</script>

</body>
</html>
