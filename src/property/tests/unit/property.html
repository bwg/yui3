<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script src="../../../../build/yui/yui.js"></script>
<script>
var Y = YUI({
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',

    coverage: ['property', 'property-base', 'property-base-shim'],

    modules: {
        'property-test': {
            fullpath: 'assets/property-test.js',
            requires: ['property', 'test']
        }
    },
    useBrowserConsole: false
}).use('property-test', 'test-console', function (Y) {
    new Y.Test.Console().render('#log');
    Y.Test.Runner.add(Y.PropertyTestSuite);
    Y.Test.Runner.run();
});
</script>

</body>
</html>
